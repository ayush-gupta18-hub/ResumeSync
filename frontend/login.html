<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | AI Resume Assistant</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f2027;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .login-box {
      background: #ffffff;
      padding: 30px;
      width: 320px;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #0f2027;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    p {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    a {
      color: #0f2027;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>

  <input type="email" id="email" placeholder="Email" />
<input type="password" id="password" placeholder="Password" />


    <button onclick="login()">Login</button>


    <p>
      Donâ€™t have an account?
      <a href="#">Sign up</a>
    </p>
  </div>

 <script>
  async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (!email || !password) {
      alert("Please enter email and password");
      return;
    }

    try {
      const response = await fetch("https://resumesync-45qi.onrender.com/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();

     if (data.token) {
      localStorage.setItem("token", data.token);
      alert("Login successful!");
      window.location.href = "index.html";
      } 
 else {
        alert(data.error || "Login failed");
      }
    } catch (err) {
      alert("Server not reachable");
    }
  }
</script>


</body>
</html>
